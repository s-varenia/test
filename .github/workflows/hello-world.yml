name: hello-world

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./

      - name: push changes to remote
        run: |
          git config --global user.name "user mane"
          git config --global user.email "user email"

          git add -A git commit -m "Update test.txt"
          git push
